<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--Vue模板语法有两类
    1.插值语法
          {{xxx}}  xxx是js表达式，可以直接读取到data中所有的属性
    2.指令语法
          用于解析标签   例如v-bind:href="xxx"  可以简写为:href="xxx" xxx是js表达式-->
<body>
<div id="root">
    <h1>插值语法,一般放在html标签体里</h1>
    <h3>你好,{{name}}</h3>
    <br>

    <h1>指令语法</h1>
    <a v-bind:href="url">点我跳转</a>        <!--v-bind,绑定  给后面的url绑定成js表达式使之可以被href识别-->
</div>

</body>
<script>
    new Vue({
        el:"#root",
        data:{
            name:"jason",
            url:"www.bilibili.com"
        }

    })
</script>
</html>
