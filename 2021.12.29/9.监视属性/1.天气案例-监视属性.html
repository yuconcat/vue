<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>天气{{info}}</h2>
    <button @click="changeweather">切换天气</button>
</div>
</body>
<script>
    const vm = new Vue({
        el:"#root",
        data:{
            ishost:true
        },
        computed:{
            info:{
                get(){
                    return this.ishost ? "炎热":"凉爽";
                }
            }
        },
        methods:{
            changeweather(){
                this.ishost = !this.ishost;
            }
        },
        //监视属性
        watch:{
            ishost:{
                immediate:true,      //初始化时让handler调用一下
                //handler什么时候用？  当ishost被修改了
                handler(newvalue,oldvalue){
                    console.log("修改前:"+newvalue+"--"+"修改后:"+oldvalue);
                }
            },
            info:{                   //计算属性也能监视
                handler(newvalue,oldvalue){
                    console.log("修改前:"+newvalue+"--"+"修改后:"+oldvalue);
                }
            }
        },

    })

    //监视的另一种方法
    vm.$watch("ishost",{
        handler(newvalue,oldvalue) {
            console.log("修改前:" + newvalue + "--" + "修改后:" + oldvalue);
        }
    })
</script>
</html>
