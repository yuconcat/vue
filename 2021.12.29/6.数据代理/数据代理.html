<!DOCTYPE html>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //数据代理：通过一个对象代理对另一个对象中的属性进行操作
    let obj = {x:100}

    let obj1 = {y:200}

    Object.defineProperty(obj1,"x",{
        get(){
            return obj.x
        },
        set(value){
            obj.x = value
        }
    })

    //obj1里既有自己的y也可以对obj的x操作
</script>
</html>
