<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let number = 18;

    let person = {
        name:"张三",
        sex:"男",
    };

    Object.defineProperty(person,"age",{      //用来给person对象追加属性，同时对这个属性做诸多限制
        // 一般的定义方法
        // value:"18",
        // enumerable:true,        //控制属性是否可以被枚举，默认值是false
        // writable:true,          //控制属性是否可以被修改，默认值是false
        // configurable:true,      //控制属性是否可以被删除，默认值是false

        //通过get和set方法使age属性和变量number建立联系
        //当有人想要获取或修改age的值时，实际是通过get和set方法对number的读取和修改
        //person里的age属性要用或要改值时，就用get或set去number里去取去改
        get() {
            return number;
        },

        set(value) {
            number = value;
        }
    });

</script>
</html>
