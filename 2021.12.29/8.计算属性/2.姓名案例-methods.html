<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    姓:<input type="text" v-model:value="firstname"><br/><br/>
    名:<input type="text" v-model:value="lastname"><br/><br/>
    全名:<span>{{func()}}</span>       <!--用{{func}}则是吧func()这个函数放在这里
                                         data中的任何一个数据发生改变，模板都会重新解析！-->
    全名:<span>{{func()}}</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el:"#root",
        data:{
            firstname:"张",
            lastname:"三"
        },
        methods:{
            func(){
                return this.firstname+"-"+this.lastname;     //（methods没有缓存机制 ，methods被1调来两次）
            }
        }
    })
</script>
</html>
