<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    姓:<input type="text" v-model:value="firstname"><br/><br/>
    名:<input type="text" v-model:value="lastname"><br/><br/>
    全名:<span>{{firstname}}-{{lastname}}</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el:"#root",
        data:{
            firstname:"张",
            lastname:"三"
        }
    })
</script>
</html>
