<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--添加方法，表单提交进行demo方法，并阻止默认行为-->
<div id="root" @submit.prevent="demo">
    <form>
        <!--v-modle.trim去除输入的首尾空格-->
        账号：<input type="text" v-modle.trim="userinfo.account">
        </br></br>
        密码：<input type="password" v-modle="userinfo.password">
        </br></br>
        <!--type="number"限制输入的数据是number，v-modle.number使字符串数据转为数值-->
        年龄：<input type="number" v-modle.number="userinfo.age">
        </br></br>
        <!--单选框要写默认value-->
        性别：
        男<input type="radio" name="sex" v-modle="userinfo.sex" value="男">
        女<input type="radio" name="sex" v-modle="userinfo.sex" value="女">
        </br></br>
        <!--多个多选框，要给默认value，绑定的数据要是数组-->
        爱好：
        学习<input type="checkbox" v-modle="userinfo.hobby" value="study">
        打游戏<input type="checkbox" v-modle="userinfo.hobby" value="game">
        吃饭<input type="checkbox" v-modle="userinfo.hobby" value="eat">
        </br></br>
        校区
        <select v-modle="userinfo.city">
            <option value=""></option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="nc">南昌</option>
            <option value="sjz">石家庄</option>
        </select>
        </br></br>
        其他信息：
        <textarea v-modle="userinfo.other"></textarea>
        </br></br>
        <!--单个多选框，直接用。 v-modle.lazy使数据不会实时收集，而是等失去焦点时收集（防抖） -->
        <input type="checkbox" v-modle.lazy="userinfo.agree">阅读并接受<a href="">《用户协议》</a>
        </br></br>
        <!--点击按钮，表单提交，页面跳转-->
        <button>提交</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vm = new Vue({
            el:"#root",
            data:{
                userinfo:{
                    account:"",
                    password:"",
                    sex:"",
                    hobby:[],
                    city:"",
                    other:"",
                    agree:""
                }
            },
            methods:{
                demo(){
                    console.log(JSON.stringify(this.userinfo))
                }
            }
        })
 </script>
</html>
