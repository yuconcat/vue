<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <div v-once>初始n值：{{n}}</div>
    <div>当前n值：{{n}}</div>
    <button @click="n++">点我n+1</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el:"#root",
        data:{
                n:1
        }
    })

//    v-once:
//          1.v-once所在节点在初次渲染后就不在渲染
//          2.以后数据的改变不会引起v-once所在结构的更新
</script>
</html>
