<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>

<!--v-bind 的单向数据绑定的特性
           数据流向是data:{xxx:"aaa"}  => 页面的:value="xxx" -->
<div id="root">
    数据<input type="text" v-bind:value="xxx"> {{xxx}}
</div>

<!--v-model 的双向数据绑定的特性
            数据流向是data:{xxx:"aaa"}  <=> 页面的:value="xxx"
            双向绑定一般应用在表单元素上
            v-model:value="xxx" 可以简写为v-model 因为它默认搜集value的值-->
<div id="root1">
    数据<input type="text" v-model:value="xxx"> {{xxx}}
</div>


</body>
<script>
    new Vue({
        el:"#root",
        data:{
            xxx:"aaa"
        }
    })

    new Vue({
        el:"#root1",
        data:{
            xxx:""
        }
    })
</script>
</html>
