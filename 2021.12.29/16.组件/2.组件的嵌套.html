<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <app></app>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const student = Vue.extend({
        template:`
            <template>
                <h2>学生姓名:{{studentName}}</h2>
                <h2>年龄:{{age}}</h2>
            </template>
        `,
        data(){
            return {
                studentName:"张三",
                age:20
            }
        }
    })

    //school嵌套student
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
                <student></student>
            </div>
        `,
        data(){
            return {
                schoollName:"尚硅谷",
                address:"石家庄"
            }
        },
        methods:{
            showName(){
                alert(this.schoollName)
            }
        },
        components:{
            student:student
        }
    })

    const hello = Vue.extend({
        template:`
            <div>
                <h2>heoll</h2>
            </div>
        `
    })

    //用app组件来管理全部的组件
    const app = Vue.extend({
        template:`
            <div>
                <school></school>
                <hello></hello>
            </div>
        `,
        components:{
            school:school,
            hello:hello
        }
    })

    //vm只需要管理app组件
    new Vue({
        el:"#root",
        components:{
            app:app
        }
    })
</script>
</html>
