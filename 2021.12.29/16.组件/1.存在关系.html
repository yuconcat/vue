<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <!--第三步：使用组件-->
    <school></school>
    <hr>
    <!--第三步：使用组件-->
    <student></student>
</div>
<div id="root1">
    <!--第三步：使用组件-->
    <hello></hello>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

    //  注意
    //      1.在定义组件的时候，不要写el,因为最终所有的组件都要经过一个vm的管理，由vm中的el决定服务那个容器
    //      2.data必须写成函数，避免组件被复用时，数据存在引用关系
    //      3.使用template可以配置组件结构

    //  关于组件名：
    //      1.一个单词组成：school或School
    //      2.多个单词组成：'my-school'或MySchool(需要脚手架支持)

    //    第一步：创建组件
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
            </div>
        `,
        data(){
            return {
                schoollName:"尚硅谷",
                address:"石家庄"
            }
        },
        methods:{
            showName(){
                alert(this.schoollName)
            }
        }
    })

    //    第一步：创建组件
    const student = Vue.extend({
        template:`
            <template>
                <h2>学生姓名:{{studentName}}</h2>
                <h2>年龄:{{age}}</h2>
            </template>
        `,
        data(){
            return {
                studentName:"张三",
                age:20
            }
        }
    })

    //    第一步：创建组件
    const hello = Vue.extend({
        template:`
            <div>
                <h2>heoll</h2>
            </div>
        `
    })

    //  创建vm
    new Vue({
        el:"#root",
        //  第二步：注册组件（局部注册）
        components:{
            school:school,
            student:student
        }
    })

    //  创建vm
    new Vue({
        el:"#root1",
    })

    //    第二步：注册组件(全局注册组件)
    Vue.component("hello",hello)

//============================================================================

    //传统编程
    //      1.依赖关系混乱，不好维护
    //      2.代码复用率不高
</script>
</html>
